<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./styles/styles.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Festive&display=swap" rel="stylesheet">
    <script src="./javascript/calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid">
      <div class="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-clear class="item-1">Clear</button>
      <button data-delete class="item-2">Del</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>+</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-result>=</button>
      <button data-operation>÷</button>
    </div>
  </body>
</html>
